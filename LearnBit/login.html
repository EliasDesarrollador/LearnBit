<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - LearnBit</title>
  <link rel="stylesheet" href="estilo.css" />
</head>
<body>

  <h2>Iniciar Sesión</h2>
  <form id="loginForm">
    <label>Usuario</label>
    <input type="text" id="loginUsername" required>

    <label>Contraseña</label>
    <input type="password" id="loginPassword" required>

    <button type="submit">Ingresar</button>
    <p id="loginMsg"></p>
  </form>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loginMsg = document.getElementById("loginMsg");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("loginUsername").value.trim();
      const password = document.getElementById("loginPassword").value.trim();

      const storedData = JSON.parse(localStorage.getItem("learnbit_user"));

      if (!storedData) {
        loginMsg.textContent = "No hay usuarios registrados.";
        return;
      }

      if (username === storedData.username && password === storedData.password) {
        loginMsg.style.color = "green";
        loginMsg.textContent = "Login exitoso ✅";
        localStorage.setItem("learnbit_logged_in", "true");
        setTimeout(() => {
          window.location.href = "home.html";
        }, 1000);
      } else {
        loginMsg.textContent = "Usuario o contraseña incorrectos.";
      }
    });
  </script>

</body>
</html>
